<script>
var bootswap_index = 0;
var bootswap_themes = [
	
		{ name:"Hugo-Plus", description:"Simple Blogging Theme",
			thumbnail:"\/bootswap_data\/hugo-plus\/thumbnail.png", preview:"",
			css:"", cssMin:"\/bootswap_data\/hugo-plus\/bootstrap.min.css", cssCdn:"",
			less:"", lessVariables:"",
			sourceName:"", sourceUrl:""
		},
	
		{ name:"Default", description:"Official Bootstrap Theme",
			thumbnail:"\/bootswap_data\/default\/thumbnail.png", preview:"",
			css:"\/bootswap_data\/default\/bootstrap.min.css", cssMin:"", cssCdn:"",
			less:"", lessVariables:"",
			sourceName:"", sourceUrl:""
		},
	
];


	$.get("http://api.bootswatch.com/3/",
		function (data) {
			for (var i=0; i < data.themes.length; i+=1){
				elem = data.themes[i];
				elem.sourceName = "Bootswatch";
				elem.sourceUrl = "http://bootswatch.com/";
				bootswap_themes.push(elem);
			}
		});

function wrapIndex(index, length) {
	index = index % length;
	if (index < 0) { index = length-1; }
	return index;
}
function changeCSS(incIndex) {
	bootswap_index = wrapIndex(bootswap_index + incIndex, bootswap_themes.length);
	var theme = bootswap_themes[bootswap_index];
	var css = "";
	if ( theme.css ) { css = theme.css; }
	else if ( theme.cssMin ) { css = theme.cssMin; }
	else if ( theme.cssCdn ) { css = theme.cssCdn; }
	
	$(".themeshot-name").get(0).innerHTML = theme.name;
	var description = $(".themeshot-description").get(0).innerHTML = theme.description;
	var thumbnail = $(".themeshot-thumbnail").get(0).setAttribute("src", theme.thumbnail);
	
	if ( theme.preview ) { $(".themeshot-preview").get(0).setAttribute('href',theme.preview); }
	
	var downloads = $("#themeshot-downloads + .dropdown-menu").get(0);
	downloads.innerHTML = "";
	if ( theme.css ) {
		downloads.innerHTML += "<li><a href='" + theme.css + "'>bootstrap.css</a></li>"		
	} if ( theme.cssMin ) {
		downloads.innerHTML += "<li><a href='" + theme.cssMin + "'>bootstrap.min.css</a></li>"
	} if ( theme.less ) {
		downloads.innerHTML += "<li><a href='" + theme.less + "'>bootstrap.less</a></li>"
	} if ( theme.lessVariables ) {
		downloads.innerHTML += "<li><a href='" + theme.lessVariables + "'>variables.less</a></li>"
	}
	
	var cssCdn = $(".themeshot-css-cdn").get(0);
	if ( theme.cssCdn ) {
		cssCdn.setAttribute('style','');
		$(".themeshot-css-cdn > textarea").get(0).innerHTML = theme.cssCdn;
	} else { cssCdn.setAttribute('style','display:none;'); }
	
	var oldlink = document.getElementsByName("css_theme")[0];
	var newlink = document.createElement("link");
	newlink.setAttribute("name", "css_theme");
	newlink.setAttribute("rel", "stylesheet");
	newlink.setAttribute("type", "text/css");
	newlink.setAttribute("href", css);
	document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
	
	var node = $(".themeshot-row")[0];
	node.innerHTML = "";
	for(var i=1; i < Math.min(10, bootswap_themes.length+1); i+=1) {
		if (i == 4) { node = $(".themeshot-row")[1]; node.innerHTML = ""; }
		if (i == 7) { node = $(".themeshot-row")[2]; node.innerHTML = ""; }
		var index = wrapIndex(i + bootswap_index, bootswap_themes.length);
		var theme = bootswap_themes[index];
		node.innerHTML += '<div class="col-xs-4 column"> \
			<div class="themeshot-thumbnail-next" style="opacity:.8;"> \
				<a href="#/" onclick="changeCSS(' + i + ');"> \
					<img src="' + theme.thumbnail + '" class="img-responsive themeshot-img"> \
			</a></div></div>';
	}
}


var bg_enabled = true;
var bg_theme = 1; 
var bg_index = [0,0,0];
var bg_imgs = [
	[ "/backgrounds/dark/brick_wall_dark.png","/backgrounds/dark/congruent_outline.png","/backgrounds/dark/crissXcross.png","/backgrounds/dark/dark_aztec_PIJWrEi.jpg","/backgrounds/dark/dark_geometry_07t2mb2.gif","/backgrounds/dark/diamonds_dark.png","/backgrounds/dark/escheresque_ste.png","/backgrounds/dark/fabric_dark.png","/backgrounds/dark/footer_lodyas.png","/backgrounds/dark/geometric_dark.png","/backgrounds/dark/linen_dark.png","/backgrounds/dark/linen_grey.png","/backgrounds/dark/moulin_@2X.png","/backgrounds/dark/noise_dark.png","/backgrounds/dark/pinstriped_dark.png","/backgrounds/dark/pw_maze_black.png","/backgrounds/dark/scales_dark.png","/backgrounds/dark/simple_dashed_@2X.png","/backgrounds/dark/slash_it_@2X.png","/backgrounds/dark/stressed_linen_dark.png","/backgrounds/dark/stripes_dark.png","/backgrounds/dark/tactile_noise_dark.png","/backgrounds/dark/tiles_dark_Gre3g.png","/backgrounds/dark/triangles_dark.png","/backgrounds/dark/wood_dark.png","/backgrounds/dark/woven_dark.png", ],
	[ "/default_data/background.png","/backgrounds/light/agsquare_@2X.png","/backgrounds/light/brickwall_@2X.png","/backgrounds/light/brushed_metal.png","/backgrounds/light/confectionary.png","/backgrounds/light/cubes.png","/backgrounds/light/escheresque.png","/backgrounds/light/fabric_plaid.png","/backgrounds/light/gradient_squares.png","/backgrounds/light/grey_wash_wall_@2X.png","/backgrounds/light/halftone.png","/backgrounds/light/holiday.png","/backgrounds/light/honey_im_subtle_@2X.png","/backgrounds/light/knitting250px_@2X.png","/backgrounds/light/maze.png","/backgrounds/light/mochaGrunge_@2X.png","/backgrounds/light/pw_pattern_@2X.png","/backgrounds/light/small_steps.png","/backgrounds/light/strange_bullseyes.png","/backgrounds/light/subtle_zebra_3d.png","/backgrounds/light/tree_bark.png","/backgrounds/light/vichy_grey.png","/backgrounds/light/vichy.png","/backgrounds/light/white_wood_uLrWbwC.jpg","/backgrounds/light/whitey.png","/backgrounds/light/wide_rectangles.png", ],
	[ "/backgrounds/color/blue_diffraction.png","/backgrounds/color/congruent_pentagon.png","/backgrounds/color/metro_map.png","/backgrounds/color/moonlight_design.png","/backgrounds/color/science_factory.png","/backgrounds/color/soft_hypnotic.png","/backgrounds/color/sunset_laser.png","/backgrounds/color/swirly_stripes.png","/backgrounds/color/tripixelated_wave.png","/backgrounds/color/vintage_kaleidoscope.png","/backgrounds/color/vintage_rainbow.jpg","/backgrounds/color/vintage_squares.png","/backgrounds/color/vintage_wave.png", ]
	];
function toggleBG(elem) { bg_enabled = elem.checked; updateBG(); }
function changeBG(incIndex) {
	bg_index[bg_theme] += incIndex;
	bg_index[bg_theme] = bg_index[bg_theme] % bg_imgs[bg_theme].length;
	if (bg_index[bg_theme] < 0) { bg_index[bg_theme] = bg_imgs[bg_theme].length-1; }
	updateBG();	
}
function bgTheme(index) {
	if (index<0){index=0;} if (index>2){index=2;}
	bg_theme=index;
	bg_enabled=true;
	updateBG();
}
function updateBG() {
	var elem = document.getElementsByClassName("wrapper")[0];
	if (!bg_enabled) { elem.setAttribute("style",""); return;}
	elem.setAttribute("style","background-image: url('" + bg_imgs[bg_theme][bg_index[bg_theme]] + "');");
	$(".bg-download").get(0).setAttribute('href', bg_imgs[bg_theme][bg_index[bg_theme]]);
}


var nav_theme = 0;
function toggleNav(elem) { nav_theme = !nav_theme; updateNav(); }
function updateNav() {
	if (nav_theme) {
		var nav = document.getElementsByClassName("navbar-default")[0];
		nav.className = nav.className.replace( /(?:^|\s)navbar-default(?!\S)/g , '' );
		nav.className += ' navbar-inverse';
	} else {
		var nav = document.getElementsByClassName("navbar-inverse")[0];
		nav.className = nav.className.replace( /(?:^|\s)navbar-inverse(?!\S)/g , '' );
		nav.className += ' navbar-default';
	}
}

setTimeout(function(){changeCSS(0);}, 200);
</script>

<script>
$('.magnific-gallery').each(function() {
	
	
	var elems = $(this).get(0).getElementsByClassName("magnific-photo");
	while( elems[0] ) { elems[0].classList.remove("magnific-photo"); }
	elems = $(this).get(0).getElementsByClassName("magnific-popup");
	while( elems[0] ) { elems[0].classList.remove("magnific-popup"); }
	$(this).magnificPopup({
		delegate: 'a',
		gallery: {
			enabled: true,
			preload:[0,2],
			navigateByImgClick: true,
			arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>',
			tPrev: 'Previous',
			tNext: 'Next',
			tCounter: '<span class="mfp-counter">%curr% of %total%</span>'
		}
	});
});

$('.magnific-photo').each(function() {
$(this).magnificPopup({
	image: { titleSrc: function(item) {
			var text = item.el.attr('title') + '<small class="data-caption">'
				+ item.el.attr('caption') + '</small>';
			return (text) ? text : "";
		}
	},
});});

$('.magnific-popup').each(function() {
$(this).magnificPopup({
	midClick: true,
});});

$('.magnific-video').magnificPopup({
type: 'iframe', iframe: {

		'</div>', 
	delegate: 'iframe',
	patterns: {
		youtube: { index: 'youtube.com/', id: 'v=', src: '//www.youtube.com/embed/%id%?autoplay=1' },
		vimeo: { index: 'vimeo.com/', id: '/', src: '//player.vimeo.com/video/%id%?autoplay=1' },

				var m = url.match(/^.+dailymotion.com\/(video|hub)\/([^_]+)[^#]*(#video=([^_&]+))?/);

		}

}, srcAction: 'iframe_src', 
});
