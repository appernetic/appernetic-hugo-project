<header id="main-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

          {{ if and ( ne .Site.Title "" ) ( eq .Site.Params.BrandImage "" )}}
            <a class="navbar-brand" href="{{.Site.BaseURL}}">
          {{ .Site.Title }}
          {{ end }}
          {{ if ( ne .Site.Params.BrandImage "" ) }}
            <a class="navbar-brand-img" href="{{.Site.BaseURL}}">
          <img alt="{{ .Site.Params.brand }}" src="{{ .Site.Params.BrandImage }}">
            {{ end }}
        </a>

      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{ range .Site.Data.Menu }}
          <li>

            <a href="{{ .URL | absURL }}"
            {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>

            {{ if and ( isset . "IconClass" ) ( ne .IconClass "" )  }}
                <i class="fa {{ .IconClass }}"></i>
            {{ end }}

            {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

</header>
