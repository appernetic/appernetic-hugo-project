<script>
function getURLParameter(name) {
	return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
function loadTheme() {
	var theme = getURLParameter('theme');
	var desc = getURLParameter('desc');
	var css = getURLParameter('css');
	if (!theme && !desc && !css) { return;}
	
	var title_elem = document.getElementsByClassName('theme_name')[0];
	var desc_elem = document.getElementsByClassName('theme_desc')[0];
	
	if (!theme) { theme = "Untitled"; }
	title_elem.innerHTML = theme;
	desc_elem.innerHTML = desc;
	
	if (!css) { return; }
	var oldlink = document.getElementsByTagName('link')[0];
	var newlink = document.createElement("link");
	newlink.setAttribute("name", "css_theme");
	newlink.setAttribute("rel", "stylesheet");
	newlink.setAttribute("type", "text/css");
	newlink.setAttribute("href", css);
	console.log(css);
	document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
}
setTimeout(function(){loadTheme(0);}, 200);
</script>
