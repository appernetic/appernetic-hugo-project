<header id="main-header">
  <div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{.Site.Params.home}}" class="navbar-brand"><img src="/images/apperneticlogo.png"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ><a href="https://appernetic.io/#/about">About</a></li>
          <li ><a href="https://blog.appernetic.io/">Blog</a></li>
          <li ><a href="https://appernetic.io/#/dashboard/list/create">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{ range .Site.Data.Menu }}
          <li>

            <a href="{{ .URL | absURL }}"
            {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>

            {{ if and ( isset . "IconClass" ) ( ne .IconClass "" )  }}
                <i class="fa {{ .IconClass }}"></i>
            {{ end }}

            {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->

  </nav>  </div>

</header>
